<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="../dist/output.css">  
  <title>QR Code Component</title>

  <!-- Googe Font (Outfit) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container mx-auto bg-white">
    <div class="bg-lightGray px-10 py-20 flex justify-center sm:my-20 sm:mb-64 sm:shadow-2xl sm:py-10">
      <div class="bg-white p-6 pb-14 rounded-xl font-outfit text-center space-y-5 shadow-xl sm:w-1/2 md:w-1/3">
        <img src="../images/image-qr-code.png" alt="QR code" class="rounded-xl">
        <h2 class="text-darkBlue font-bold text-3xl">Improve your front-end skills by building projects</h2>
        <p class="text-grayishBlue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </div>
</body>
</html>
