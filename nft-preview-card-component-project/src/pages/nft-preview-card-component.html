<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="../../dist/output.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../images/favicon-32x32.png" type="image/x-icon">

  <!-- Googe Fonts (Outfit) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-veryDarkBlueMainBg px-7 py-20 flex flex-col items-center justify-center 
    space-y-4 md:flex-row md:space-y-0 md:space-x-4">
    <div id="card" class="bg-veryDarkBlueCardBg p-7 rounded-3xl 
      flex flex-col space-y-6 max-w-sm font-outfit text-softBlue">
      <div class="relative">
        <img src="../../images/image-equilibrium.jpg" alt="equilibrium">
        <div class="bg-cyan opacity-0 w-full flex justify-center items-center absolute top-0 left-0 bottom-0 right-0 
          hover:opacity-100 hover:bg-opacity-30 transition-all ease-linear hover:cursor-pointer">
          <img src="../../images/icon-view.svg" alt="">
        </div>
      </div>        
      <h2 class="text-white text-3xl hover:text-cyan hover:cursor-pointer">Equilibrium #3429</h2>
      <p class="text-xl">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2 font-semibold text-cyan">
          <img src="../../images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="../../images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr class="text-red-500 border border-veryDarkBlueLine">
      <div class="flex items-center space-x-4">
        <img src="../../images/image-avatar.png" alt="Avatar" class="w-9 border border-white rounded-full">
        <p>Creation of <span class="text-white">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
