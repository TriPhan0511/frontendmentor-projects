<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tailwind-output.css">
  <title>Product Preview Card</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">

  <!-- Google Fonts CDN (Montserrat) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Google Fonts CDN (Fraunces) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-cream shadow-lg flex justify-center items-center">

    <div class="p-7 font-montserrat text-sm max-w-2xl xl:flex">

      <div class="xl:w-1/2">
        <img src="images/image-product-mobile.jpg" alt="pefume" 
          class="rounded-t-lg w-full xl:hidden">
        <img src="images/image-product-desktop.jpg" alt="pefume" 
          class="hidden rounded-l-lg w-full xl:block">
      </div>

      <div class="rounded-b-lg bg-white p-6 flex flex-col space-y-5 xl:w-1/2 xl:rounded-r-lg">
        <h3 class="uppercase tracking-widest text-gray-400">Perfume</h3>
        <h2 class="text-4xl font-bold font-fraunces">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-gray-400">
          A floral, solar and voluptuous interpretation composed by 
          Oliver Polge, Perfumer-Creator for the House of CHANNEL
        </p>
        <div class="flex items-center space-x-6">
          <div class="text-darkCyan text-3xl font-bold font-fraunces">$149.99</div>
          <div class="line-through text-gray-400">$169.99</div>
        </div>
        <button class="bg-darkCyan text-white font-semibold w-full py-4 rounded-lg 
          flex items-center justify-center hover:bg-darkCyanActiveState">
          <img src="images/icon-cart.svg" alt="Cart">
          <span class="ml-4">Add to Cart</span>
        </button>
      </div>

    </div>
    
  </div>
